<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="./assets/style.css">
	<title>Weather Dashboard</title>
</head>

<body>
	<header>
		<h1>Weather Dashboard</h1>
	</header>
	<div class="container">
		<div class="columns">
			<div class="column is-full">
				<h2>Search for a City</h2>
			</div>
		</div>
		<div>
			<div class="columns">
				<input placeholder="Enter City Here" id="search-field" type="text" class="input is-large is-focused">
			</div>
			<div>
				<button id="search-button" class="button">Submit</button>
			</div>
			<div id="search-history" class="column"></div>
			<div id="five-day" class="column is-full">
				<h3></h3>
			</div>
		</div>
	</div>
	</div>
	<footer class="footer">Jack Gibbs</footer>
</body>
<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
